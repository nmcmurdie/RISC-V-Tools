<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RISC-V Tools</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="res/icon.png" />
    </head>
    <body>
        <div class="body">
            <div class="form-container decode-container" name="Instruction Decode">
                <div class="label-group">
                    <label for="input">Instruction Hex</label>
                    <input type="text" id="input" class="hex-form hex-input" name="hexInput" value="0x03f2c137" />
                    <div id="calc" class="hex-form hex-submit ripple"></div>
                </div>
                <br><br>
                <div class="value-group">
                    <span class="value-label">Binary:</span>
                    <input type="text" id="binaryOutput" disabled class="input" />
                </div>
                <div class="value-group">
                    <span class="value-label">Opcode:</span>
                    <input type="text" id="opcode" disabled class="input" />
                </div>
                <div class="value-group">
                    <span class="value-label">Type:</span>
                    <input type="text" id="type" disabled class="input" />
                </div>
                <br>
                <div id="format"></div>
            </div>
            <div class="form-container" name="Unit Convert">
                <div class="label-group">
                    <label for="convertSigned">Signed</label>
                    <input type="checkbox" id="convertSigned" />
                </div>
                <div class="label-group">
                    <label for="convertInput">Input</label>
                    <input type="text" id="convertInput" class="hex-form hex-input hex-separate" name="convertInput" value="" />
                </div>
                <div class="label-group">
                    <label for="convertFrom">Input Base</label>
                    <input type="number" id="convertFrom" class="hex-form hex-input hex-number hex-separate" name="convertFrom" value="" />
                </div>
                <div class="label-group">
                    <label for="convertTo">Output Base</label>
                    <input type="number" id="convertTo" class="hex-form hex-input hex-number hex-separate" name="convertTo" value="" />
                </div>
                <div id="convertSubmit" class="hex-form hex-submit hex-separate ripple"></div>
                <br><br>
                <div class="label-group">
                    <label for="convertOutput">Output</label>
                    <input disabled type="text" id="convertOutput" class="hex-form hex-input hex-separate" name="convertOutput" value="" />
                </div>
            </div>
            <div class="form-container" name="Hamming Encode">
                <div class="label-group">
                    <label for="convertInput">Input</label>
                    <input type="text" id="hammingInput" class="hex-form hex-input" name="convertInput" value="10100101" />
                    <div id="hammingSubmit" class="hex-form hex-submit ripple"></div>
                </div>
                <br><br>
                <div class="label-group">
                    <label for="hammingOutput">Parity Bits</label>
                    <input disabled type="text" id="hammingOutput" class="hex-form hex-input hex-separate" name="convertOutput" value="" />
                </div>
                <br>
                <div class="label-group">
                    <label for="hammingOutputFull">Full Encoding</label>
                    <input disabled type="text" id="hammingOutputFull" class="hex-form hex-input hex-separate" name="convertOutput" value="" />
                </div>
            </div>
            <div class="form-container" name="Memory Address Decode">
                <div class="label-group">
                    <label for="memoryInput">Input</label>
                    <input type="text" id="memoryInput" class="hex-form hex-input hex-separate" name="memoryInput" value="" />
                </div>
                <div class="label-group">
                    <label for="memoryIndex">Index Bits</label>
                    <input type="number" id="memoryIndex" class="hex-form hex-input hex-number hex-separate" name="memoryIndex" value="" />
                </div>
                <div class="label-group">
                    <label for="memoryOffset">Offset Bits</label>
                    <input type="number" id="memoryOffset" class="hex-form hex-input hex-number hex-separate" name="memoryOffset" value="" />
                </div>
                <div id="memorySubmit" class="hex-form hex-submit hex-separate ripple"></div>
                <br><br>
                <div class="label-group">
                    <label for="memoryOutput">Output</label>
                    <input disabled type="text" id="memoryOutput" class="hex-form hex-input hex-separate" name="memoryOutput" value="" />
                </div>
            </div>
        </div>
        <div class="header">
            <span class="header-title">RISC-V Tools</span>
            <div class="header-links">
                <a class="link-item ripple" id="link_isa" target="_blank" href="https://learningsuite.byu.edu/plugins/Upload/fileDownload.php?fileId=9998cd81-65iC-b89e-MX3f-1z3d528540ff"></a>
            </div>
        </div>
        <pre class="snackbar" id="snackbar"></pre>
    </body>
    <script src="script.js" async></script>
    <script src="effects.js" async></script>
</html>
